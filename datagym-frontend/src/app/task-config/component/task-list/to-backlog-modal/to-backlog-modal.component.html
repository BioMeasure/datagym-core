
<span class="mr-3">
  <small *ngIf="disabled" class="not-allowed dg-lightgray">
    {{ 'FEATURE.TASK_CONFIG.MOVE_TASKS.TO_BACKLOG.BUTTON' | translate | uppercase }}
  </small>

  <small *ngIf="!disabled" class="dg-primary-hover pointer" (click)="actions.open()">
    {{ 'FEATURE.TASK_CONFIG.MOVE_TASKS.TO_BACKLOG.BUTTON' | translate | uppercase }}
  </small>
</span>

<ngx-smart-modal #ToBacklogModal [identifier]="modalId" (onAnyCloseEventFinished)="actions.close()"
                 [dismissable]="true" [escapable]="true" [closable]="true">

  <div class="row">

    <app-dg-select-modal-helper
      class="col-12"
      [title]="'FEATURE.TASK_CONFIG.MOVE_TASKS.TO_BACKLOG.TITLE'"
      [description]="'FEATURE.TASK_CONFIG.MOVE_TASKS.TO_BACKLOG.DESCRIPTION'"
      [submitLabel]="'FEATURE.TASK_CONFIG.MOVE_TASKS.TO_BACKLOG.ACTION'"
      [options]="actions.options"
      (onChange)="actions.selectedDatasetId=$event"
      (onCancel)="actions.close()"
      (onSubmit)="actions.submit()"
    ></app-dg-select-modal-helper>

  </div>

</ngx-smart-modal>
