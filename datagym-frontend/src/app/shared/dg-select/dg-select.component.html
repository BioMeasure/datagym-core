<form [formGroup]="formGroup" *ngIf="options.length > 0">
  <ng-select id="option2Select" formControlName="options" (change)="changed($event)">
    <ng-option *ngFor="let option of options"
               [value]="option.id"
               [title]="option.label">
      {{ option.label | translate }}
    </ng-option>
  </ng-select>
</form>
