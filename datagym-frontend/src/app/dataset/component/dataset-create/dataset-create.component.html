<div class="row">
  <form [formGroup]="createDatasetForm" (ngSubmit)="onSubmit()" class="w-100">
    <div class="row p-3">
      <div class="col-12">
        <h2>{{'FEATURE.DATASET.CREATE.TITLE' | translate}}</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="col-12">
          <label class="text-label">
            <h3>{{'FEATURE.DATASET.CREATE.LABEL.OWNER' | translate}}
              <span class="required-field">*</span>
              <i class="fas fa-edit edit-icon" aria-hidden="true"></i>
            </h3>
          </label>
        </div>

        <div class="col-12">
          <app-dg-select-owner controlName="datasetOwner"
                               label="FEATURE.DATASET.CREATE.LABEL.OWNER"
                               hint="FEATURE.DATASET.CREATE.HINT.OWNER"></app-dg-select-owner>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="col-12">
          <label class="text-label">
            <h3>{{'FEATURE.PROJECT.CREATE.LABEL.MEDIA_TYPE' | translate}}
              <span class="required-field">*</span>
              <i aria-hidden="true" class="fas fa-edit edit-icon"></i>
            </h3>
          </label>
        </div>
        <div class="col-12">
          <div>
            <input [value]="MediaType.IMAGE" formControlName="mediaType" id="mediaTypeImage" style="margin: .4rem;"
                   type="radio">
            <label for="mediaTypeImage">{{'GLOBAL.MEDIA_TYPE.IMAGE'|translate}}</label>
          </div>
          <div>
            <input [value]="MediaType.VIDEO" formControlName="mediaType" id="mediaTypeVideo" style="margin: .4rem;"
                   type="radio">
            <label for="mediaTypeVideo">{{'GLOBAL.MEDIA_TYPE.VIDEO'|translate}}</label>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="col-12">
          <app-textfield label="FEATURE.DATASET.CREATE.LABEL.NAME" formControlName="datasetName" required="true"
                         #datasetNameField
                         editable="true"
                         hint="FEATURE.DATASET.CREATE.HINT.NAME"></app-textfield>
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="col-12">
          <app-textfield label="FEATURE.DATASET.CREATE.LABEL.SHORT_DESC" formControlName="datasetShortDescription"
                         editable="true"
                         hint="FEATURE.DATASET.CREATE.HINT.SHORT_DESC"></app-textfield>
        </div>
      </div>
    </div>
  </form>
  <div class="row p-3">
    <div class="col-12">
      <app-button class="mr-3" type="submit" [disabled]="!createDatasetForm.valid"
                  (onClick)="onSubmit()"
                  label="FEATURE.DATASET.CREATE.BUTTON.CREATE"></app-button>
      <app-button label="GLOBAL.CANCEL" styling="warn"
                  (onClick)="onCancel()"></app-button>
    </div>
    <div class="col-12">
      <p class="required-hint"><span class="required-field">*</span>{{'GEN.REQUIRED_FIELD' | translate}}</p>
    </div>
  </div>
</div>
