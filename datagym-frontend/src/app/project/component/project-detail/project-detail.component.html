<div class="row page-title-wrapper">
  <div class="col-12">
    <div class="row">
      <div class="col">
        <app-go-back [link]="['/projects']" [target]="'FEATURE.PROJECT.DETAIL.BACK'"></app-go-back>
        <h1 class="wrap-words" title="{{ project.name }}">
          {{'FEATURE.PROJECT.DETAIL.TITLE' | translate}}
          <span class="project-name ">{{ project.name }}</span></h1>
      </div>
    </div>
  </div>
</div>
<app-tab-group [tabGroup]="tabs" [sub]="project.owner"></app-tab-group>
